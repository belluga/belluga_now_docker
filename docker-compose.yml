services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' | grep 1 > /dev/null"]
      interval: 5s
      timeout: 5s
      retries: 20
    profiles:
      - local-db

  mongo-init:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    entrypoint: >
      bash -lc "mongosh --host mongo:27017 --quiet --eval '
      try { rs.status().ok } catch (e) { rs.initiate({_id:\"rs0\", members:[{_id:0, host:\"mongo:27017\"}]}) }
      '"
    restart: "no"
    profiles:
      - local-db

  app:
    build:
      context: .
      dockerfile: ./docker/laravel-app/Dockerfile
    depends_on:
      mongo-init:
        condition: service_completed_successfully
        required: false
    volumes:
      - ./laravel-app:/var/www
      - app-storage:/var/www/storage
    networks:
      - app-network

  worker:
    build:
      context: .
      dockerfile: ./docker/laravel-app/Dockerfile
    depends_on:
      mongo-init:
        condition: service_completed_successfully
        required: false
    volumes:
      - ./laravel-app:/var/www
      - app-storage:/var/www/storage
    networks:
      - app-network
    command: ["php", "artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=120"]
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: ./docker/laravel-app/Dockerfile
    depends_on:
      mongo-init:
        condition: service_completed_successfully
        required: false
    volumes:
      - ./laravel-app:/var/www
      - app-storage:/var/www/storage
    networks:
      - app-network
    command: ["sh", "-lc", "while true; do php artisan schedule:run; sleep 60; done"]
    restart: unless-stopped

  nginx:
    build: ./docker/nginx
    env_file: .env
    ports:
      - "${NGINX_HOST_PORT_80}:80"
      - "${NGINX_HOST_PORT_443}:443"
    volumes:
      - ./laravel-app:/var/www
      - ./web-app:/var/www/flutter:ro
      - app-storage:/var/www/storage
      - certbot-data:/etc/letsencrypt
      - certbot-challenge:/var/www/certbot
    depends_on:
      - app
    networks:
      - app-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - app-network
    profiles:
      - staging

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-data:/etc/letsencrypt
      - certbot-challenge:/var/www/certbot
    env_file: .env
    command: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot \
        --email ${CERTBOT_EMAIL} -d ${DOMAIN} --agree-tos --no-eff-email \
        --force-renewal && \
        while true; do certbot renew; sleep 12h; done"
    profiles:
      - production

networks:
  app-network:
    driver: bridge

volumes:
  certbot-data:
  certbot-challenge:
  app-storage:
  mongo-data:
