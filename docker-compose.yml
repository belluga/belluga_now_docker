services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' | grep 1 > /dev/null"]
      interval: 5s
      timeout: 5s
      retries: 20
    profiles:
      - local-db

  mongo-init:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    entrypoint: >
      bash -lc "mongosh --host mongo:27017 --quiet --eval '
      try { rs.status().ok } catch (e) { rs.initiate({_id:\"rs0\", members:[{_id:0, host:\"mongo:27017\"}]}) }
      '"
    restart: "no"
    profiles:
      - local-db

  app:
    build:
      context: .
      dockerfile: ./docker/laravel-app/Dockerfile
    depends_on:
      mongo-init:
        condition: service_completed_successfully
        required: false
    volumes:
      - ./laravel-app:/var/www
      - app-storage:/var/www/storage
    networks:
      - app-network

  flutter:
    image: ghcr.io/cirruslabs/flutter:latest
    volumes:
      - ./flutter-app:/app
    working_dir: /app
    command: >
      sh -c "
        flutter pub get &&
        mkdir -p build &&
        flutter build web &&
        tail -f /dev/null
      "
    networks:
      - app-network

  nginx:
    build: ./docker/nginx
    env_file: .env
    # image: nginx:latest
    # container_name: nginx-proxy
    ports:
      - "${NGINX_HOST_PORT_80}:80"
      - "${NGINX_HOST_PORT_443}:443"
    volumes:
      - ./laravel-app:/var/www/laravel
      - ./flutter-app/build/web:/var/www/flutter
      - app-storage:/var/www/storage
      - certbot-data:/etc/letsencrypt
      - certbot-challenge:/var/www/certbot
    # - type: bind
    #   source: ./flutter-app/build/web
    #   target: /var/www/frontend
    # - type: bind
    #   source: ./laravel-app
    #   target: /var/www
    # - type: bind
      # source: ./docker/nginx.conf
      # target: /etc/nginx/conf.d/default.conf
  
    # volumes:
    #   - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    #   - ./frontend-flutter/build/web:/var/www/frontend
    #   - ./backend-laravel:/var/www/laravel
    depends_on:
      - app
      - flutter
    networks:
      - app-network

      # --- Serviço de Staging (Controlado por Perfil) ---
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - app-network
    profiles:
      - staging # <-- SÓ INICIA SE 'COMPOSE_PROFILES=staging'

  # --- Serviço de Produção (Controlado por Perfil) ---
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-data:/etc/letsencrypt
      - certbot-challenge:/var/www/certbot
    env_file: .env
    command: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot \
        --email ${CERTBOT_EMAIL} -d ${DOMAIN} --agree-tos --no-eff-email \
        --force-renewal && \
        while true; do certbot renew; sleep 12h; done"
    profiles:
      - production # <-- SÓ INICIA SE 'COMPOSE_PROFILES=production'

networks:
  app-network:
    driver: bridge

volumes:
  certbot-data:
  certbot-challenge:
  mongo-data:
  app-storage:
